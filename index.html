<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Cineflix</title>
</head>

<body>
    <header>
        <a href="/"><i class="fa-solid fa-film fa-2xl"></i></a>
        <nav id="nav">
            <div id="nav-search">
                <label for="nav-search-q"><i class="fa-brands fa-searchengin fa-xl" style="color: #6495ed;"></i></label>
                <input id="nav-search-q" type="text" name="nav-search-q" placeholder="SEARCH" autocomplete="off">
            </div>
            <ul id="nav-links"></ul>
        </nav>
    </header>
    <main id="landing-page">
        <section id="hero-section"></section>
        <section id="content-section">
            <div id="continue-watching-stack">
                <h1>Continue Watching</h1>
                <ul id="continue-watching-items" class="video-grid">
                </ul>
            </div>
            <div id="watchlist-stack">
                <h1>Your List</h1>
                <ul id="watchlist-items" class="video-grid">
                </ul>
            </div>
            <div id="rec-stack">
                <h1>Your Next Watch</h1>
                <ul id="rec-items" class="video-grid">
                </ul>
            </div>
        </section>
    </main>
    <script src="/js/common.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
